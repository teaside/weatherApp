<h2>Список городов</h2>
<input type="text" #city (keyup.enter)="addCity(city.value)" placeholder="City...">
<div>
    <ng-container *ngIf="cities.length === 0">
        Добавьте города
      </ng-container>
</div>
<ng-container *ngFor="let city of cities">
    <app-city [city]="city" (delete)="deleteCity($event)"></app-city>
  </ng-container>
